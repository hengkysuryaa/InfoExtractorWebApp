<!DOCTYPE html>
<html>
    <head> 
        <title> String Matcher </title>
    </head>
    <body>
        <h1> <center> My InfoExtraction App </center>  </h1>
        <form method="POST" action="/" enctype="multipart/form-data">
        <p> Folder: </p>
            <input type="file" name="file[]" multiple="">
        <p> Keyword: </p>
            <input type="text" name="keyword"> 
            <p> Algoritma: </p>
            <input type="radio" id="bm" name="algorithm" value="bm">
            <label for="bm">Boyer-Moore</label><br>
            <input type="radio" id="kmp" name="algorithm" value="kmp">
            <label for="kmp">KMP</label><br>
            <input type="radio" id="regex" name="algorithm" value="regex">
            <label for="regex">Regex</label> <br> <br>
            <input type="submit" name="submitbutton">
        </form>
        {% for data in list %}
            {% for key, values in data.items() %}
            <p> {{key}} : {{values}} </p>
            {% endfor %}
        <p> ---------------------------- </p>
        {% endfor %} <br>
        <a href="/about"> About </a>
        <h4> Copyright Â© 2020 | Publisher: hengkysuryaa </h4>
    </body>
</html>
